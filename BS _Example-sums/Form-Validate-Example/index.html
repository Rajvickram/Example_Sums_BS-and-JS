<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Program in Bootstrap of Form Validation</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .active:hover {
            background-color: cornflowerblue;
        }

        .card-stle:hover {
            color: cadetblue;
        }
    </style>
</head>
<body>
    

    <header>
        <nav class="navbar navbar-dark bg-primary navbar-expand-md">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-bootstrap me-2"></i>Bootstrap Tamil
                </a>
                
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="NavBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-header card-stle bg-transparent">Form Validation</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="email" class="form-control" placeholder="You@gmail.com" id="email" required>
                                    <div class="valid-feedback">Looks Good</div>
                                    <div class="invalid-feedback">Enter your Email</div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="Password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-key"></i></div>
                                    <input type="password" class="form-control" placeholder="Password" id="Password" required>
                                    <div class="valid-feedback">Looks Good</div>
                                    <div class="invalid-feedback">Enter your Password</div>
                                </div>
                            </div>
                            

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-success btn-style" onclick="call()"><i class="bi bi-lock"></i>Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <p>Don't have an account Please! <a href="#">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>












    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
    
    <script>
        (function () {
            'use strict';

            window.addEventListener('load', function() {
                let forms = document.getElementsByTagName('form');

                let validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false)
                })
            })
        })();
    </script>
    
</body>
</html>
