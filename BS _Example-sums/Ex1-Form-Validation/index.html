<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Program in Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .card-header:hover {
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    

    <header>
        <nav class="navbar navbar-dark bg-primary navbar-expand-md">
            <div class="container">
                <a href="#" class="navbar-brand"><i class="bi bi-bootstrap me-2"></i>Bootstrap tamil</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MyNavBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="MyNavBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <form action="" method="post" novalidate class="was-validated">
                        <div class="card-header">
                            <h2 class="card-header bg-transparent text-center">Login Page</h2>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="email" class="form-control" placeholder="You@gmail.com" id="email" required>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-key"></i></div>
                                    <input type="password" class="form-control" placeholder="Password" id="password" required>
                                </div>
                            </div>

                            <div class="form-group text-center mt-2">
                                <input type="checkbox" required>
                                <label for="name">I Agree to Terms and Conditions</label>
                            </div>
                        </div>

                        <div class="card-footer d-grid">
                            <button type="reset" class="btn btn-secondary mb-2">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>










    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>

    <script>
        (function () {
            window.addEventListener('load', function() {
                let forms = document.getElementsByTagName('form')

                let validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })
        })();
    </script>
</body>
</html>
