<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Bootstrap with there 3 Pages</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <div class="container">
                <a href="/Converting-Length-to-Centimeter/index.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/1484/1484799.png" alt="Form-images" style="width: 4rem;">
                </a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbtn2">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/Converting-Length-to-Centimeter/index.html" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="/Converting-Length-to-Centimeter/CARD-DESIGN-PAGE/card.html" class="nav-link">CARD-DESIGN</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">MODAL PAGE</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">SIGN-UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container mt-2">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="card-title">Form Check in using Bootstrap</h2>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <label for="name">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="name" id="name" placeholder="Enter Your Full Name" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <label for="Phone">Mobile no.</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                        <input type="number" name="Phone" id="Phone" class="form-control" placeholder="+91 9080246280" required>
                                    </div>
                                </div>
    
                                <div class="col-6">
                                    <label for="mail">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" name="mail" id="mail" class="form-control" placeholder="you@gmail.com" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <label for="pwd">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                                        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="cnfrm">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                        <input type="password" name="cnfrm" id="cnfrm" class="form-control" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="form-check d-flex justify-content-center">
                                        <input type="checkbox" id="Agree" name="Agree"
                                        class="form-check-input me-2" required>
                                        <label for="Agree">I Agree to term and condition</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-12 text-center">
                                    <a href="#" class="btn btn-secondary" role="button">Reset</a>
                                    <a href="#" class="btn btn-success" role="button"><i class="bi bi-box-arrow-up-right me-2"></i> Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
























    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
